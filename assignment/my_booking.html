<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/my_booking.css">
    <link rel="shortcut icon" href="img/icon.jfif" type="image/x-icon"/>
    <script src="scripts/my_booking.js"></script>
    <title>WI - My Booking</title>
</head>
<!--body open-->
<body>
    <!--wrapper open-->
    <div class="wrapper">
        <!--header open-->
        <header>
            <ul>
                <!--this is the header to navigate through pages-->
                <li><a href="index.html">Home</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </header>
        <!--header close-->
        <h1>My Bookings</h1>
        <!--tab links-->
        <div class="tab">
            <button class="tablinks" onclick="openVersion(event, 'upcoming')">Upcoming</button>
            <button class="tablinks" onclick="openVersion(event, 'history')">History</button>
        </div>
        <!--upcoming tab content-->
        <div id="upcoming" class="tabcontent">
            <!--this is a table-->
            <table>
                <!--this is the first row-->
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Item</th>
                    <th>Requested By</th>
                </tr>
                <tr>
                    <th>12/05/2019</th>
                    <th>08:30</th>
                    <th>Laptop</th>
                    <th>John Smith</th>
                </tr>
            </table>
        </div>
        <!--historical bookings tab-->
        <div id="history" class="tabcontent">
            <!--this is a table-->
            <table>
                <!--this is the first row-->
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Item</th>
                    <th>Requested By</th>
                </tr>
                <tr>
                    <th>12/05/2019</th>
                    <th>09:00</th>
                    <th>Laptop</th>
                    <th>John Smith</th>
                </tr>
                <tr>
                    <th>13/05/2019</th>
                    <th>09:00</th>
                    <th>Laptop 2</th>
                    <th>Jane Smith</th>
                </tr>
                <tr>
                    <th>13/06/2019</th>
                    <th>15:00</th>
                    <th>Laptop 4</th>
                    <th>Jane doe</th>
                </tr>
            </table>
        </div>
    </div>
    <!--wrapper close-->
</body>
<!--body close-->
</html>
